<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meu Carrinho - PedAi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/pedidos.css">
    <link rel="stylesheet" href="../css/carrinho.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="Pedidos.html">
                <i class="bi bi-emoji-smile"></i> PedAi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="meus-pedidos.html">
                            <i class="bi bi-clipboard-data"></i> Meus Pedidos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="carrinho.html"> <i class="bi bi-cart-fill"></i> Carrinho
                            <span class="badge rounded-pill" id="cartCountNavbar">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <h2 class="mb-4 page-title text-center">Meu Carrinho de Compras <i class="bi bi-basket3-fill"></i></h2>

        <div class="text-center p-5 bg-light rounded" id="emptyCartMessage" style="display: none;">
            <i class="bi bi-cart-x" style="font-size: 3rem; color: #aaa;"></i>
            <p class="lead mt-3">Seu carrinho está vazio.</p>
            <a href="Pedidos.html" class="btn btn-primary btn-lg mt-2"
                style="background-color: #ff5722; border-color: #ff5722;">
                <i class="bi bi-arrow-left-circle"></i> Voltar ao Cardápio
            </a>
        </div>

        <div id="cartItemsContainer" class="mb-4">
        </div>

        <div id="checkoutSection" class="card shadow-sm" style="display: none;">
            <div class="card-body">
                <h4 class="card-title mb-3">Resumo do Pedido</h4>
                <div id="cartSummary">
                    {/* O resumo do carrinho será preenchido pelo JavaScript */}
                </div>
                <hr>
                <div id="customerInfoSection">
                    <h5 class="mb-3">Identificação do Cliente</h5>
                    <div id="loggedInCustomer" style="display:none;"
                        class="alert alert-success d-flex justify-content-between align-items-start flex-wrap">
                        <div class="me-auto">
                            Olá, <strong id="customerName"></strong>!
                            <div id="customerDetails" class="mt-2" style="display:none; font-size: 0.9em;">
                            </div>
                        </div>
                        <a href="#" id="logoutButton" class="btn btn-sm btn-outline-danger mt-2 mt-md-0">Sair</a>
                    </div>
                    <div id="guestCustomer" style="display:block;">
                        <button class="btn btn-success w-100 mb-2" id="loginButton">
                            <i class="bi bi-box-arrow-in-right"></i> Já tenho cadastro / Entrar
                        </button>
                        <button class="btn btn-outline-primary w-100" id="registerButton">
                            <i class="bi bi-person-plus"></i> Sou novo / Cadastrar
                        </button>
                    </div>
                </div>
                <hr>
                <div id="paymentMethodSection" class="mt-3 mb-3">
                    <h5 class="mb-3">Forma de Pagamento</h5>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="formaPagamento" id="credito" value="Credito"
                            checked>
                        <label class="form-check-label" for="credito">Cartão de Crédito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="formaPagamento" id="debito" value="Debito">
                        <label class="form-check-label" for="debito">Cartão de Débito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="formaPagamento" id="pix" value="Pix">
                        <label class="form-check-label" for="pix">Pix</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="formaPagamento" id="dinheiro"
                            value="Dinheiro">
                        <label class="form-check-label" for="dinheiro">Dinheiro</label>
                    </div>
                </div>
                <hr>
                <button class="btn btn-lg w-100" id="finalizeOrderButton" disabled
                    style="background-color: #ff5722; color:white;">
                    <i class="bi bi-credit-card"></i> Finalizar Compra
                </button>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center fixed-bottom">
        <div class="container">
            <span>&copy; 2025 PedAi | Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrinho.js"></script>
</body>

</html>
