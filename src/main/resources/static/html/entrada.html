<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrada - PedAi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #212529;
      padding-top: 60px;
      transition: width 0.3s;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-x: hidden;
      z-index: 1000;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar a,
    .sidebar .dropdown-toggle {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #adb5bd;
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      transition: 0.3s;
    }

    .sidebar .dropdown-toggle::after {
      margin-left: auto;
    }

    .sidebar a:hover,
    .sidebar a.active,
    .sidebar .dropdown-menu a:hover {
      background-color: #343a40;
      color: #ffffff;
    }

    .sidebar.collapsed a .menu-text,
    .sidebar.collapsed .dropdown-toggle .menu-text {
      display: none;
    }

    .sidebar .toggle-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #adb5bd;
      font-size: 1.5rem;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
      width: 100%;
      transition: margin-left 0.3s;
    }

    .content.collapsed {
      margin-left: 80px;
    }

    footer {
      background-color: #212529;
      color: #adb5bd;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .sidebar.collapsed {
        width: 100%;
      }

      .content, .content.collapsed {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="main">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>

        <div class="dropdown">
          <a class="dropdown-toggle d-flex align-items-center text-decoration-none px-3 py-2 text-light" href="#" role="button" id="cadastroMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-plus-circle"></i><span class="menu-text ms-2">Cadastro</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="cadastroMenu">
            <li><a class="dropdown-item" href="Produtos.html">Produtos</a></li>
            <li><a class="dropdown-item" href="fornecedor.html">Fornecedores</a></li>
            <li><a class="dropdown-item" href="Clientes.html">Clientes</a></li>
          </ul>
        </div>

        <a href="Pedidos.html"><i class="bi bi-cart4"></i><span class="menu-text ms-2">Pedidos</span></a>
        <a href="entrada.html"><i class="bi bi-box-arrow-in-down"></i><span class="menu-text ms-2">Entradas</span></a>
        <a href="admin-pedidos.html"><i class="bi bi-speedometer2"></i><span class="menu-text ms-2">Painel Pedidos</span></a>
        <a href="#"><i class="bi bi-bar-chart-line"></i><span class="menu-text ms-2">Relatórios</span></a>
        <a href="#"><i class="bi bi-gear"></i><span class="menu-text ms-2">Configurações</span></a>
      </div>

      <!-- Conteúdo Principal -->
      <div class="content" id="content">
        <h2 class="mb-4">Registrar Entrada de Nota</h2>

        <form id="entradaForm">
          <div class="mb-3">
            <label for="fornecedorId" class="form-label">Fornecedor</label>
            <select class="form-select" id="fornecedorId" required>
              <option value="">Selecione um fornecedor</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
            <input type="text" class="form-control" id="tipoDocumento" required>
          </div>

          <hr>
          <h5>Itens da Entrada</h5>
          <div id="itensContainer"></div>
          <button type="button" class="btn btn-secondary mt-2" onclick="adicionarItem()">+ Adicionar Item</button>

          <hr>
          <button type="submit" class="btn btn-primary mt-3">Registrar Entrada</button>
        </form>

        <div class="alert alert-success mt-4 d-none" id="sucessoMsg">Entrada registrada com sucesso!</div>
        <div class="alert alert-danger mt-4 d-none" id="erroMsg"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 PedAi | Todos os direitos reservados
    </footer>
  </div>

  <!-- JS -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('collapsed');
    }

    let contadorItem = 0;

    function adicionarItem() {
      const container = document.getElementById("itensContainer");

      const itemHTML = `
        <div class="row mb-3 item-bloco">
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Produto ID" name="produtoId-${contadorItem}" required>
          </div>
          <div class="col-md-2">
            <input type="number" step="0.01" class="form-control" placeholder="Quantidade" name="quantidade-${contadorItem}" required>
          </div>
          <div class="col-md-2">
            <input type="number" step="0.01" class="form-control" placeholder="Preço Unitário" name="precoUnitario-${contadorItem}" required>
          </div>
          <div class="col-md-2">
            <input type="number" step="0.01" class="form-control" placeholder="Fator Entrada" name="fatorEntrada-${contadorItem}" required>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-danger" onclick="removerItem(this)">Remover</button>
          </div>
        </div>`;
      
      container.insertAdjacentHTML("beforeend", itemHTML);
      contadorItem++;
    }

    function removerItem(button) {
      button.closest(".item-bloco").remove();
    }

    document.getElementById("entradaForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const fornecedorId = document.getElementById("fornecedorId").value;
      const tipoDocumento = document.getElementById("tipoDocumento").value;

      const itens = [];
      document.querySelectorAll(".item-bloco").forEach((bloco, i) => {
        const produtoId = bloco.querySelector(`[name="produtoId-${i}"]`)?.value;
        const quantidade = bloco.querySelector(`[name="quantidade-${i}"]`)?.value;
        const precoUnitario = bloco.querySelector(`[name="precoUnitario-${i}"]`)?.value;
        const fatorEntrada = bloco.querySelector(`[name="fatorEntrada-${i}"]`)?.value;

        if (produtoId && quantidade && precoUnitario && fatorEntrada) {
          itens.push({
            produtoId: parseInt(produtoId),
            quantidade: parseFloat(quantidade),
            precoUnitario: parseFloat(precoUnitario),
            fatorEntrada: parseFloat(fatorEntrada)
          });
        }
      });

      const payload = {
        fornecedorId: parseInt(fornecedorId),
        tipoDocumento,
        itens
      };

      try {
        const response = await fetch('/api/entradas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          document.getElementById("sucessoMsg").classList.remove("d-none");
          document.getElementById("erroMsg").classList.add("d-none");
          document.getElementById("entradaForm").reset();
          document.getElementById("itensContainer").innerHTML = "";
        } else {
          const msg = await response.text();
          document.getElementById("erroMsg").textContent = msg;
          document.getElementById("erroMsg").classList.remove("d-none");
        }
      } catch (error) {
        document.getElementById("erroMsg").textContent = "Erro ao registrar entrada.";
        document.getElementById("erroMsg").classList.remove("d-none");
      }
    });

    async function carregarFornecedores() {
      try {
        const response = await fetch("/api/fornecedores");
        if (!response.ok) throw new Error("Erro ao buscar fornecedores.");
        const fornecedores = await response.json();

        const select = document.getElementById("fornecedorId");
        fornecedores.forEach(f => {
          const option = document.createElement("option");
          option.value = f.id;
          option.textContent = f.nome;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Erro ao carregar fornecedores:", error);
        const erroMsg = document.getElementById("erroMsg");
        erroMsg.textContent = "Erro ao carregar fornecedores.";
        erroMsg.classList.remove("d-none");
      }
    }

    document.addEventListener("DOMContentLoaded", carregarFornecedores);
  </script>
</body>
</html>
