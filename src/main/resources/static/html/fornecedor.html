<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
    }

    .wrapper {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    .main {
        flex: 1;
        display: flex;
    }

    .sidebar {
        width: 250px;
        background-color: #212529;
        padding-top: 60px;
        transition: width 0.3s;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        overflow-x: hidden;
        z-index: 1000;
    }

    .sidebar.collapsed {
        width: 80px;
    }

    .sidebar a {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        color: #adb5bd;
        text-decoration: none;
        white-space: nowrap;
        overflow: hidden;
        transition: 0.3s;
    }

    .sidebar a .menu-text {
        margin-left: 10px;
    }

    .sidebar.collapsed a .menu-text {
        display: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
        background-color: #343a40;
        color: #ffffff;
    }

    .sidebar .toggle-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        color: #adb5bd;
        font-size: 1.5rem;
    }

    .content {
        margin-left: 250px;
        padding: 30px;
        width: 100%;
        transition: margin-left 0.3s;
    }

    .content.collapsed {
        margin-left: 80px;
    }

    footer {
        background-color: #212529;
        color: #adb5bd;
        text-align: center;
        padding: 10px 0;
        font-size: 0.9rem;
    }

    .table thead th {
        background-color: #212529;
        color: #ffffff;
    }

    @media (max-width: 768px) {
        .sidebar {
            width: 100%;
            height: auto;
            position: relative;
        }

        .sidebar.collapsed {
            width: 100%;
        }

        .content {
            margin-left: 0;
        }

        .content.collapsed {
            margin-left: 0;
        }
    }
</style>

<body class="bg-light p-4">
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>

            <div class="dropdown">
                <a class="dropdown-toggle d-flex align-items-center text-decoration-none px-3 py-2 text-light" href="#"
                    role="button" id="cadastroMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-plus-circle"></i><span class="menu-text ms-2">Cadastro</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="cadastroMenu">
                    <li><a class="dropdown-item" href="Produtos.html">Produtos</a></li>
                    <li><a class="dropdown-item" href="fornecedor.html">Fornecedores</a></li>
                    <li><a class="dropdown-item" href="Clientes.html">Clientes</a></li>
                </ul>
            </div>

            <a href="Pedidos.html"><i class="bi bi-cart4"></i><span class="menu-text ms-2">Pedidos</span></a>
            <a href="entrada.html"><i class="bi bi-box-arrow-in-down"></i><span
                    class="menu-text ms-2">Entradas</span></a>
            <a href="admin-pedidos.html"><i class="bi bi-speedometer2"></i><span class="menu-text ms-2">Painel
                    Pedidos</span></a>
            <a href="#"><i class="bi bi-bar-chart-line"></i><span class="menu-text ms-2">Relatórios</span></a>
            <a href="#"><i class="bi bi-gear"></i><span class="menu-text ms-2">Configurações</span></a>
        </div>
        <h2 class="mb-4">Cadastrar Fornecedor</h2>

        <form id="fornecedorForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Fornecedor</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj">
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone">
            </div>

            <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>
        </form>

        <div class="alert alert-success mt-4 d-none" id="sucessoMsg">Fornecedor cadastrado com sucesso!</div>
        <div class="alert alert-danger mt-4 d-none" id="erroMsg"></div>
    </div>

    <script>

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
        document.getElementById("fornecedorForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const payload = {
                nome: document.getElementById("nome").value,
                cnpj: document.getElementById("cnpj").value,
                telefone: document.getElementById("telefone").value
            };

            try {
                const response = await fetch("/api/fornecedores", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    document.getElementById("sucessoMsg").classList.remove("d-none");
                    document.getElementById("erroMsg").classList.add("d-none");
                    document.getElementById("fornecedorForm").reset();
                } else {
                    const msg = await response.text();
                    document.getElementById("erroMsg").textContent = msg;
                    document.getElementById("erroMsg").classList.remove("d-none");
                }
            } catch (error) {
                document.getElementById("erroMsg").textContent = "Erro ao cadastrar fornecedor.";
                document.getElementById("erroMsg").classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
