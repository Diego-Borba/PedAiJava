<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Pedidos - PedAi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="../css/global-admin.css">
    <link rel="stylesheet" href="../css/gestao-pedidos.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="sidebar collapsed" id="sidebar">
                <button class="toggle-btn" onclick="toggleSidebar()" aria-label="Abrir menu de navegação"><i class="bi bi-list"></i></button>
                <div class="dropdown">
                    <a class="dropdown-toggle text-decoration-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-plus-circle"></i><span class="menu-text">Cadastro</span></a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="cadastro.html">Produtos</a></li>
                        <li><a class="dropdown-item" href="fornecedor.html">Fornecedores</a></li>
                    </ul>
                </div>
                <a href="Pedidos.html"><i class="bi bi-cart4"></i><span class="menu-text">Pedidos</span></a>
                <a href="entrada.html"><i class="bi bi-box-arrow-in-down"></i><span class="menu-text">Entradas</span></a>
                <a href="gestao-pedidos.html" class="active"><i class="bi bi-card-list"></i><span class="menu-text">Gestão de Pedidos</span></a>
                <a href="admin-pedidos.html"><i class="bi bi-speedometer2"></i><span class="menu-text">KDS</span></a>
                <a href="Produtos.html"><i class="bi bi-box-seam"></i><span class="menu-text">Listar Produtos</span></a>
                <div class="dropdown">
                    <a class="dropdown-toggle text-decoration-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-cash-coin"></i><span class="menu-text">Financeiro</span></a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="financeiro.html">Contas a Receber</a></li>
                        <li><a class="dropdown-item" href="contas-a-pagar.html">Contas a Pagar</a></li>
                    </ul>
                </div>
            </div>

            <div class="content collapsed" id="content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Gestão de Pedidos</h2>
                    <button class="btn btn-primary" id="btnAbrirFiltros"><i class="bi bi-funnel"></i> Filtrar Pedidos</button>
                </div>

                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active" id="pills-entregas-tab" data-bs-toggle="pill" data-bs-target="#pills-entregas" type="button" role="tab"><i class="bi bi-truck"></i> Entregas <span class="badge bg-secondary" id="count-entregas">0</span></button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" id="pills-retiradas-tab" data-bs-toggle="pill" data-bs-target="#pills-retiradas" type="button" role="tab"><i class="bi bi-bag-check"></i> Retiradas <span class="badge bg-secondary" id="count-retiradas">0</span></button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" id="pills-encomendas-tab" data-bs-toggle="pill" data-bs-target="#pills-encomendas" type="button" role="tab"><i class="bi bi-calendar2-week"></i> Encomendas <span class="badge bg-secondary" id="count-encomendas">0</span></button></li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-entregas" role="tabpanel"></div>
                    <div class="tab-pane fade" id="pills-retiradas" role="tabpanel"></div>
                    <div class="tab-pane fade" id="pills-encomendas" role="tabpanel"></div>
                </div>
            </div>
        </div>
        <footer class="mt-auto">&copy; 2025 PedAi | Todos os direitos reservados</footer>
    </div>
    
    <div class="modal fade" id="filtroModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Filtrar Pedidos</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body"><form id="formFiltro">
                <div class="mb-3"><label for="filtroCliente" class="form-label">Nome do Cliente</label><input type="text" class="form-control" id="filtroCliente"></div>
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="filtroDataInicial" class="form-label">Data (De)</label><input type="date" class="form-control" id="filtroDataInicial"></div>
                    <div class="col-md-6 mb-3"><label for="filtroDataFinal" class="form-label">Data (Até)</label><input type="date" class="form-control" id="filtroDataFinal"></div>
                </div>
                <div class="mb-3"><label for="filtroStatus" class="form-label">Status</label><select class="form-select" id="filtroStatus"><option value="">Todos</option><option value="Recebido">Recebido</option><option value="Em Preparo">Em Preparo</option><option value="Pronto para Retirada">Pronto para Retirada</option><option value="Saiu para Entrega">Saiu para Entrega</option><option value="Entregue">Entregue</option><option value="Concluido">Concluído</option><option value="Cancelado">Cancelado</option></select></div>
            </form></div>
            <div class="modal-footer"><button type="button" class="btn btn-secondary" id="btnLimparFiltros">Limpar</button><button type="button" class="btn btn-primary" id="btnAplicarFiltros">Aplicar</button></div>
        </div></div>
    </div>
    
    <div class="modal fade" id="contaReceberModal" tabindex="-1">
      <div class="modal-dialog modal-lg"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Gerar Conta a Receber</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><form id="formContaReceber">
            <div class="mb-3"><label for="contaClienteSelect" class="form-label">Cliente</label><select class="form-select" id="contaClienteSelect" style="width: 100%;" disabled></select></div>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="contaValor" class="form-label">Valor Total</label><input type="number" step="0.01" class="form-control" id="contaValor" required readonly></div>
                <div class="col-md-6 mb-3"><label for="contaVencimento" class="form-label">Vencimento</label><input type="date" class="form-control" id="contaVencimento" required></div>
            </div>
            <div class="mb-3"><label for="contaOrigem" class="form-label">Origem/Descrição</label><input type="text" class="form-control" id="contaOrigem" required readonly></div>
            <div class="d-flex justify-content-end"><button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button><button type="submit" class="btn btn-success">Gerar Conta</button></div>
        </form></div>
      </div></div>
    </div>

    <div class="modal fade" id="visualizacaoModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="visualizacaoModalLabel">Visualizar Pedido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="visualizacao-content"></div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <div id="botoes-impressao"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../js/global-admin.js"></script>
    <script src="../js/gestao-pedidos.js"></script>
</body>
</html>
