<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Portal do Parceiro - PedAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="login-container">
        <div class="image-section">
            <div class="text-overlay">
                <h1>O parceiro inteligente do seu delivery.</h1>
                <p>Receba pedidos, gerencie seu negócio e veja suas vendas crescerem. Tudo de forma simples e automatizada com a PedAI.</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-card">
                <div class="logo-container">
                    <img src="../img/logo.svg" alt="Logo PedAi">
                </div>

                <h2 class="form-title">Portal do Parceiro</h2>
                <p class="form-subtitle">Gerencie sua loja de forma fácil e rápida.</p>

                <form id="loginForm" class="mt-4">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required autocomplete="email" placeholder="seuemail@exemplo.com">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required autocomplete="current-password" placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>

</html>
